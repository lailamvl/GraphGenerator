<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Network Graph</title>
    <style>
        /* Add basic styles for the graph container */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden; /* Impede rolagem */
    }
    /* Título */
        h1 {
        text-align: center;
        color: #b0b0d1;
        margin: 20px 0;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        letter-spacing: 2px;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
        -webkit-background-clip: text;
        padding: 10px;
    }

    /* Container flexível para o layout */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        min-height: calc(100vh - 60px); /* Altura total da tela, considerando o título */
        padding: 20px;
        gap: 20px;
        max-height: none;
    }

    /* Caixa do network */
    #network {
        flex-grow: 2;
        flex-basis: 500px; /* Largura mínima */
        height: 500px; /* Altura fixa */
        border: 1px solid #ccc;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Caixa de controles (botões e textarea) */
    .controls {
        flex-grow: 1;
        flex-basis: 300px; /* Largura mínima */
        background-color: #f9f9f9;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
    }

    /* Estilo dos botões */
    button {
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #b0b0d1;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Estilo da área de texto */
    textarea {
        width: 100%;
        height: 300px;
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        resize: none;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Layout responsivo para telas menores */
    @media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto; /* Ajusta a altura automaticamente em telas pequenas */
        padding: 20px;
        overflow-x: hidden; /* Evita rolagem horizontal em telas pequenas */
    }

    #network, .controls {
        width: 100%;
        height: auto;
        max-height: 300px; /* Define um limite de altura em telas pequenas */
    }

    textarea {
        height: 100px; /* Reduz a altura da área de texto */
    }

    h1 {
        font-size: 24px; /* Diminui o tamanho do título */
    }
} 
        </style>
</head>
<body>
    <h1>Interactive Network Graph</h1>

    <div class="container">
        <!-- Left column: Network visualizer -->
        <div id="network"></div>

        <!-- Right column: Controls (Buttons and Text Area) -->
        <div class="controls">
            <button id="snapToGridBtn">Snap Nodes to Grid</button>
            <button id="addNodeBtn">New Node</button>
            <button id="genLatexBtn">Generate Latex</button>
            <textarea id="positions" readonly></textarea>
        </div>
    </div>

    <!-- Biblioteca Vis.js -->
    <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>

    <script>

        // Example data for a network graph using Vis.js
        const nodes = new vis.DataSet([
            { id: 1 },
            { id: 2 },
            { id: 3 },
            { id: 4 },
            { id: 5 }
        ]);
        const edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 2, to: 5 }
        ]);

        const container = document.getElementById('network');

        const data = {
            nodes: nodes,
            edges: edges
        };

        const options = {
            physics: false,
            edges: {
                smooth: false
            },
            nodes: {
                shape: 'dot', // Make all nodes circles
                size: 20, // Set size for all nodes
                color: {
                    border: '#02051f',
                    background: '#b0b0d1',
                    highlight: {
                        border: '#161630',
                        background: '#526fc4'
                    }
                },
                borderWidth: 2 // Set border width
            }
        };

        // Create the network
        const network = new vis.Network(container, data, options);

        // Function that generates latex
        document.getElementById('genLatexBtn').addEventListener('click', function() {
            let latexText = '\\begin{tikzpicture}[scale=2.2]\n' +
                            '\\tikzstyle{vert} = [circle, draw, inner sep=5pt]\n';

            const positions = network.getPositions(); 
            const scale = 200;
            for (const [nodeId, position] of Object.entries(positions)) {
                latexText += `\t\\node[vert] (${nodeId}) at (${position.x/200}, ${-position.y/200}) {};\n`;
            }

            const allEdges = edges.get(); 
            allEdges.forEach(edge => {
                latexText += `\t\\draw (${edge.from}) -- (${edge.to});\n`;
            });

            latexText += '\\end{tikzpicture}\n';

            document.getElementById('positions').value = latexText;
        });

        let selectedNodes = [];

        // Adiciona/Remove arestas
        network.on("click", function(params) {
            if (params.nodes.length === 1) {
                const clickedNodeId = params.nodes[0];

                // Add the clicked node to the selectedNodes array
                selectedNodes.push(clickedNodeId);

                // If two nodes are selected, create an edge between them
                if (selectedNodes.length === 2) {
                    const fromNode = selectedNodes[0];
                    const toNode = selectedNodes[1];

                    // Check if the IDs are different
                    if (fromNode !== toNode) {
                        const existingEdge = edges.get({
                            filter: function(edge){
                                return (edge.from === fromNode && edge.to === toNode) ||
                                       (edge.from === toNode && edge.to === fromNode);
                            }
                        });

                        if(existingEdge.length === 0){
                            edges.add({ from: fromNode, to: toNode });
                        }
                        else{
                            edges.remove(existingEdge);   
                        }
                    } 
                    // Clear the selected nodes array for the next edge addition
                    selectedNodes = [];
                }
            }
        });

        // Remove vértices
        network.on("doubleClick", function (params) {
            if (params.nodes.length === 1) { 
                const clickedNodeId = params.nodes[0];
                // Remove o nó clicado
                const connectedEdges = network.getConnectedEdges(clickedNodeId);
                edges.remove(connectedEdges);
                nodes.remove(clickedNodeId);
            }
        });


        // Snap nodes to grid
        document.getElementById('snapToGridBtn').addEventListener('click', function() {
            const positions = network.getPositions(); 
            nodes.forEach(node => {
                const { x, y } = positions[node.id];

                const scale = 100;
                const snappedX = Math.round(x / scale) * scale;
                const snappedY = Math.round(y / scale) * scale;

                // Update the node position
                nodes.update({ id: node.id, x: snappedX, y: snappedY });
            });
        });

        // Adiciona novos nós com posição aleatória
        let nodeId = 6;
        document.getElementById('addNodeBtn').addEventListener('click', function() {
            // Posições aleatórias dentro de um intervalo
            const randomX = Math.floor(Math.random() * (container.clientWidth/2 - 500)); 
            const randomY = Math.floor(Math.random() * (container.clientHeight/2 - 250));

            // Adiciona um novo nó com a posição gerada
            nodes.add({ id: nodeId, x: randomX, y: randomY });
            nodeId++;
        });

    </script>
</body>
</html>
