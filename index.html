<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Network Graph</title>
    <style>
        /* Add basic styles for the graph container */
        body {
            font-family: Arial, sans-serif;
        }

        /* Flex container */
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* Left column for network visualizer */
        #network {
            width: 60%;
            height: 600px;
            border: 1px solid #ccc;
        }

        /* Right column for buttons */
        .controls {
            flex: 1; /* Take up 1x less space */
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Interactive Network Graph</h1>

    <div class="container">
        <!-- Left column: Network visualizer -->
        <div id="network"></div>

        <!-- Right column: Controls (Buttons and Text Area) -->
        <div class="controls">
            <button id="showPositionsBtn">Show Node Positions</button>
            <textarea id="positions" readonly></textarea>
            <button id="addNodeBtn">Add Node</button>
        </div>
    </div>

    <!-- Biblioteca Vis.js -->
    <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>

    <script>
        // Example data for a network graph using Vis.js
        const nodes = new vis.DataSet([
            { id: 1, label: '1' },
            { id: 2, label: '2' },
            { id: 3, label: '3' },
            { id: 4, label: '4' },
            { id: 5, label: '5' }
        ]);

        const edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 2, to: 5 }
        ]);

        const container = document.getElementById('network');

        const data = {
            nodes: nodes,
            edges: edges
        };

        const options = {
            physics: false,
            edges: {
                smooth: false
            },
            nodes: {
                shape: 'dot', // Make all nodes circles
                size: 30, // Set size for all nodes
                color: {
                    border: '#2B7CE9',
                    background: '#97C2FC',
                    highlight: {
                        border: '#028EAC',
                        background: '#FFF2FF'
                    }
                },
                font: {
                    color: '#343434',
                    size: 14, // Font size for labels
                    face: 'Arial'
                },
                borderWidth: 2 // Set border width
            }
        };

        // Create the network
        const network = new vis.Network(container, data, options);

        // Function to show node positions
        document.getElementById('showPositionsBtn').addEventListener('click', function() {
            const positions = network.getPositions(); // Get positions of all nodes
            let positionText = '';

            for (const [nodeId, position] of Object.entries(positions)) {
                positionText += `Node ${nodeId}: x = ${position.x}, y = ${position.y}\n`;
            }

            document.getElementById('positions').value = positionText;
        });

        let nodeId = 6;
        document.getElementById('addNodeBtn').addEventListener('click', function() {
            nodes.add({ id: nodeId, label: '' + nodeId });
            nodeId++;
        });
    </script>
</body>
</html>
