<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Latex Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left column: Network visualizer -->
        <div id="network" class="screen"></div>

        <!-- Right column: Controls (Buttons and Text Area) -->
        <div class="controls" class="screen">
            <button id="snapToGridBtn">Snap Nodes to Grid</button>
            <button id="addNodeBtn">New Node</button>
            <button id="popupBtn">Get Latex</button>
        </div>

        <!-- The Popup Modal -->
         <div id="popupModal" class="modal" style="display: none;">
            <div class="modal-content">
              <div id="popupText"></div>
            </div>
         </div>
    </div>

    <!-- Biblioteca Vis.js -->
    <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>

    <!-- Nosso js -->
    <script src="main.js"></script>
</body>
</html>
