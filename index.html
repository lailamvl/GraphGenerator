<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Network Graph</title>
    <style>
        /* Add basic styles for the graph container */
        body {
            font-family: Arial, sans-serif;
        }
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Interactive Network Graph</h1>
    <div id="network"></div>

    <script>
        // Example data for a network graph using Vis.js
        const nodes = new vis.DataSet([
            { id: 1, label: 'Node 1' },
            { id: 2, label: 'Node 2' },
            { id: 3, label: 'Node 3' },
            { id: 4, label: 'Node 4' },
            { id: 5, label: 'Node 5' }
        ]);

        const edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 2, to: 5 }
        ]);

        const container = document.getElementById('network');

        const data = {
            nodes: nodes,
            edges: edges
        };

        const options = {};

        // Create the network
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
