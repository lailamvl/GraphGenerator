<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Latex Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left screen for text content -->
        <div class="left-screen">
            <h2>Tutorial</h2>
            <p>Deleting a node: click twice on it.</p>
            <p>Creating an edge: click on the desired endpoints.</p>
            <p>Deleting an edge: click on the endpoints of it.</p>
        </div>

        <!-- Middle screen for interaction -->
        <div class="middle-screen">
             <div id="network" class="screen"></div>
        </div>

        <!-- Right section for buttons -->
        <div class="right-buttons">
            <button id="snapToGridBtn">Snap to Grid</button>
            <button id="addNodeBtn">Create Node</button>
            <button id="popupBtn">Get Latex</button>
        </div>

         <!-- Modal Popup for the Latex -->
         <div id="popup" style="display: none;">
             <div id="popup-content">
               <div id="popupText"></div>
             </div>
         </div>
    </div>

    <!-- Biblioteca Vis.js -->
    <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>

    <!-- Our js -->
    <script src="main.js"></script>
</body>
</html>
